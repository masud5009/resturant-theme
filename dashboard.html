<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard â€” Spice Palace Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>body{background:transparent} .admin-sidebar{width:240px;min-height:100vh;background:#0f1720;color:#fff;padding:20px;position:fixed}.content{margin-left:260px;padding:28px}</style>
</head>
<body class="dark">
  <div class="admin-sidebar">
    <h4>Spice Palace</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link text-white" href="#">Overview</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Orders</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Menu</a></li>
    </ul>
  </div>
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Dashboard</h3>
      <div>Welcome, Admin</div>
    </div>
    <div class="row g-4">
      <div class="col-lg-8"><div class="card p-3"><canvas id="ordersChart" height="140"></canvas></div></div>
      <div class="col-lg-4"><div class="card p-3"><canvas id="revenueChart" height="140"></canvas></div></div>
    </div>
    <div class="card mt-4 p-3">
      <h6>Recent Orders</h6>
      <div class="table-responsive mt-2"><table class="table table-dark table-striped">
        <thead><tr><th>#</th><th>Customer</th><th>Items</th><th>Total</th><th>Status</th></tr></thead>
        <tbody>
          <tr><td>3201</td><td>Emma Walker</td><td>Royal Spice Lamb Rack</td><td>$34</td><td><span class="badge bg-success">Completed</span></td></tr>
          <tr><td>3202</td><td>Marco Ruiz</td><td>Citrus Tamarind Salmon</td><td>$28</td><td><span class="badge bg-warning">Preparing</span></td></tr>
        </tbody>
      </table></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('ordersChart').getContext('2d');
    new Chart(ctx, {type:'line', data:{labels:['Mon','Tue','Wed','Thu','Fri','Sat','Sun'], datasets:[{label:'Orders',data:[12,19,8,14,22,28,24],borderWidth:2, borderColor:'#ff6b6b', backgroundColor:'rgba(255,107,107,0.08)',tension:0.35}]}, options:{responsive:true}});
    const ctx2 = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx2, {type:'doughnut', data:{labels:['Dine-In','Delivery','Takeaway'], datasets:[{data:[55,30,15],backgroundColor:['#ff6b6b','#667eea','#764ba2']}]}, options:{responsive:true}});
  </script>
</body>
</html>
