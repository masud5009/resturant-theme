<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu — Spice Palace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Minimal header reused -->
  <nav class="navbar navbar-glass navbar-expand-lg fixed-top">
    <div class="container"><a class="navbar-brand" href="index.html">Spice Palace</a><button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu"> <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMenu"><ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="index.html">Home</a></li></ul></div>
    </div>
  </nav>

  <main class="pt-5 mt-5">
    <section class="py-5">
      <div class="container" data-aos="fade-up">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="mb-0">Our Menu</h2>
            <p class="text-muted">Explore our starters, mains, desserts and beverages</p>
          </div>
          <div class="d-flex gap-2">
            <input id="menuSearch" class="form-control" placeholder="Search dishes...">
            <select id="menuFilter" class="form-select w-auto"><option value="all">All</option><option value="starters">Starters</option><option value="mains">Mains</option><option value="desserts">Desserts</option><option value="beverages">Beverages</option></select>
          </div>
        </div>

        <div class="row g-4" id="fullMenu">
          <!-- repeat some items -->
        </div>
      </div>
    </section>
  </main>

  <footer class="py-4 bg-dark text-white text-center">© 2025 Spice Palace</footer>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    AOS.init();
    const data = [
      {id:10,category:'starters',name:'Spiced Lentil Soup',desc:'Warm lentil soup with cumin and crisp shallots',price:8,image:'https://images.unsplash.com/photo-1514512364185-7f6b8a2a1f8a?q=80&w=800&auto=format&fit=crop&s=1'},
      {id:11,category:'starters',name:'Tandoori Cauliflower',desc:'Smoky roasted cauliflower with raita',price:9,image:'https://images.unsplash.com/photo-1546069901-eacef0df6022?q=80&w=800&auto=format&fit=crop&s=1'},
      {id:12,category:'mains',name:'Royal Spice Lamb Rack',desc:'Slow-charred lamb with saffron jus',price:34,image:'https://images.unsplash.com/photo-1604908177522-0d45e7f6b6d5?q=80&w=800&auto=format&fit=crop&s=1'},
      {id:13,category:'mains',name:'Citrus Tamarind Salmon',desc:'Pan-seared salmon with tamarind glaze',price:28,image:'https://images.unsplash.com/photo-1541544180106-2d95b6d3f2f0?q=80&w=800&auto=format&fit=crop&s=1'},
      {id:14,category:'desserts',name:'Cardamom Crème Brûlée',desc:'Silky custard, torched sugar',price:10,image:'https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=800&auto=format&fit=crop&s=1'},
      {id:15,category:'beverages',name:'Saffron Iced Tea',desc:'Chilled tea infused with saffron and mint',price:6,image:'https://images.unsplash.com/photo-1551024709-8f23befc6f87?q=80&w=800&auto=format&fit=crop&s=1'}
    ];
    function renderMenu(list){
      const out = document.getElementById('fullMenu'); out.innerHTML = '';
      list.forEach(it=>{
        const col = document.createElement('div'); col.className='col-sm-6 col-lg-4 menu-item'; col.setAttribute('data-category', it.category);
        col.innerHTML = `<div class="card menu-card h-100"><img src="${it.image}" class="card-img-top" alt="${it.name}"><div class="card-body d-flex flex-column"><h5 class="card-title">${it.name}</h5><p class="small text-muted">${it.desc}</p><div class="mt-auto d-flex justify-content-between align-items-center"><div class="price">$${it.price}</div><button class="btn btn-sm btn-outline-primary add-to-cart" data-id="${it.id}" data-name="${it.name}" data-price="${it.price}" data-image="${it.image}">Add</button></div></div></div>`;
        out.appendChild(col);
      });
    }
    renderMenu(data);

    $('#menuFilter').on('change', function(){ const v=this.value; if(v==='all') renderMenu(data); else renderMenu(data.filter(d=>d.category===v)); });
    $('#menuSearch').on('input', function(){ const q=this.value.toLowerCase(); renderMenu(data.filter(d=>d.name.toLowerCase().includes(q) || d.desc.toLowerCase().includes(q))); });
  </script>
</body>
</html>
